{% extends 'base.html' %}

<title>{% block title %}Features{% endblock %}</title>

{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://greentumble.com/wp-content/uploads/2015/10/plant-a-tree.jpg" width="600px" height="600px" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.green.earth/hubfs/Assets%20Dec%202021/Compressed%20Image/shutterstock_243102907.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://media.licdn.com/dms/image/v2/D5612AQE28xrmlLEuIw/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1716298015249?e=2147483647&v=beta&t=b24__xlBGY_ZQdJzYvFpjjut-Zz_6Y7yWT0CYQg22z0" alt="Third slide">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
