{% extends 'base.html' %}

<title>{% block title %}Register{% endblock %}</title>
{% block content%}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
      url('https://www.sunset.com/wp-content/uploads/garden-tools-prep-pc-cavan-images-getty-1200x600.jpg') 
      no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .register-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;

    /* Animation */
    opacity: 0;
    transform: translateY(100px);
    animation: slideUp 0.8s ease-out forwards;
  }

  @keyframes slideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .register-container h2 {
    font-family: 'Pacifico', cursive;
    color: #28a745;
    margin-bottom: 1.5rem;
  }

  .register-container label {
    display: block;
    text-align: left;
    margin-bottom: 0.5rem;
    color: #333;
  }

  .register-container input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 0.25rem;
    box-sizing: border-box;
  }

  .register-container .btn-primary {
    background-color: #28a745;
    border: none;
    padding: 0.75rem 2rem;
    color: #ffffff;
    border-radius: 0.5rem;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .register-container .btn-primary:hover {
    background-color: #218838;
  }

  .register-container .login-link {
    display: block;
    margin-top: 1rem;
    color: #28a745;
    text-decoration: none;
  }

  .register-container .login-link:hover {
    text-decoration: underline;
  }

  @media (max-width: 767.98px) {
    .register-container {
      padding: 1.5rem;
    }
    .register-container h2 {
      font-size: 1.8rem;
    }
  }
</style>

<div class="register-container">

  <!-- ALERT -->
   {% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ error }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
  <h2>Register With GardonLog ðŸŒ±</h2>
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="submit" class="btn-primary">Register</button>
    <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
    
  </form>
</div>
{% endblock %}
